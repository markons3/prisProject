<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView" listener="#{bookController.loadBooks()}" />
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Books Output</title>

	<h:outputStylesheet library="css" name="style.css" />

</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Books Output</h2>
		</div>
	</div>

	<div id="container">

		<div id="content">

			<h:messages globalOnly="true" />

			<h:form>

				<h:dataTable value="#{bookController.books}" var="tempBook"
					styleClass="demo-table" headerClass="demo-table-header"
					rowClasses="demo-table-odd-row,demo-table-even-row">

					<h:column>
						<!-- the column header -->
						<f:facet name="header">Title</f:facet>

						<!--  the value for each row -->
					#{tempBook.title}
				</h:column>

					<h:column>
						<!-- the column header -->
						<f:facet name="header">Author</f:facet>

						<!--  the value for each row -->
					#{tempBook.author}
				</h:column>

					<h:column>
						<!-- the column header -->
						<f:facet name="header">Descrition</f:facet>

						<!--  the value for each row -->
					#{tempBook.description}
				</h:column>

					<h:column>
						<!-- the column header -->
						<f:facet name="header">Field</f:facet>

						<!--  the value for each row -->
					#{tempBook.field}
				</h:column>

				</h:dataTable>

			</h:form>

		</div>

		<div style="clear: both;"></div>

		<p>
			<h:outputLink value="loggedInPage.xhtml">Back to previous page</h:outputLink>
		</p>
	</div>
</h:body>
</html>
