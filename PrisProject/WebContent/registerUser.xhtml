
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Register User</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	<h:outputStylesheet library="css" name="register-user-style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Library</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Register User</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			
				<h:outputLabel>First name:</h:outputLabel> <h:inputText value="#{user.firstName}" id="firstName" /> <h:message for="firstName" />
	
				<h:outputLabel>Last name:</h:outputLabel> <h:inputText value="#{user.lastName}" id="lastName" /> <h:message for="lastName" />
	
				<h:outputLabel>Email:</h:outputLabel> <h:inputText value="#{user.username}" id="username" 
									required="true"
            							requiredMessage="Your username is mandatory."/> 	<h:message for="username" />
            							
            	<h:outputLabel>Password:</h:outputLabel> <h:inputSecret id="password" value="#{user.password}"
									required="true"
            							requiredMessage="Your password is mandatory."/> 	<h:message for="password" />
            	
            	<h:outputLabel>Admin:</h:outputLabel> <h:inputText value="#{user.isAdmin}" id="isAdmin" 
									required="true"
            							requiredMessage="Your isAdmin is mandatory."/> 	<h:message for="isAdmin" />
				
				<h:outputLabel /> <h:commandButton value="Register" styleClass="Register" action="#{userController.addUser(user)}"/>
			
			</h:panelGrid>
		</h:form> 
 
		<div style="clear: both;"></div>

		<p><h:outputLink value="firstPage.xhtml">Back to firstPage</h:outputLink></p>

	</div>	
</h:body>
</html>
